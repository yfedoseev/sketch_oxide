# Pre-commit hooks for sketch_oxide
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Rust hooks
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code with rustfmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: cargo clippy -p sketch_oxide --lib --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: Run Rust tests
        entry: cargo test -p sketch_oxide --lib --all-features
        language: system
        types: [rust]
        pass_filenames: false

  # Python hooks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        description: Type check Python (allows warnings like CI/CD)
        entry: bash -c 'mypy python/ --ignore-missing-imports || true'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        description: Run Python tests (allows skips for unbuilt modules)
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        # Tests will skip if extension module not built via maturin
        stages: [pre-commit]
