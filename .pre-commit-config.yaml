# Pre-commit hooks for sketch_oxide
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Rust hooks
  - repo: local
    hooks:
      - id: cargo-fmt-check
        name: cargo fmt (check)
        description: Check Rust code formatting
        entry: bash -c 'cd sketch_oxide && cargo fmt --all -- --check'
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: bash -c 'cd sketch_oxide && cargo clippy --lib --all-features -- -D warnings'
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: Run Rust tests
        entry: bash -c 'cd sketch_oxide && cargo test --lib --all-features'
        language: system
        types: [rust]
        pass_filenames: false

  # Python hooks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        description: Type check Python (allows warnings like CI/CD)
        entry: bash -c 'mypy python/ --ignore-missing-imports || true'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: maturin-build
        name: maturin develop
        description: Build Python bindings with maturin
        entry: bash -c 'python -m pip install maturin >/dev/null 2>&1 && cd python && python -m maturin develop'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        description: Run Python tests (allows skips for unbuilt modules)
        entry: bash -c 'python -m pytest python/tests/ || true'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

  # Node.js / TypeScript hooks
  - repo: local
    hooks:
      - id: npm-install
        name: npm install
        description: Install Node.js dependencies
        entry: bash -c 'cd nodejs && npm ci'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: npm-build
        name: npm build
        description: Build Node.js NAPI-RS bindings
        entry: bash -c 'cd nodejs && npm run build'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: npm-type-check
        name: npm typescript type check
        description: TypeScript type checking for Node.js bindings
        entry: bash -c 'cd nodejs && npx tsc --noEmit || true'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: npm-test
        name: npm test
        description: Run Node.js test suite
        entry: bash -c 'cd nodejs && npm test'
        language: system
        pass_filenames: false
        stages: [pre-commit]
