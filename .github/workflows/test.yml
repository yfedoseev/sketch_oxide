name: Test All Languages

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Rust core library tests
  rust:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
            rust-target: ''
          - os: ubuntu-latest
            rust: beta
            rust-target: ''
          - os: macos-latest
            rust: stable
            rust-target: ''
          - os: macos-latest
            rust: beta
            rust-target: ''
          - os: windows-latest
            rust: stable
            rust-target: ''
          - os: windows-latest
            rust: beta
            rust-target: ''
          # Optional: Windows ARM64 (uncomment to enable when needed)
          # - os: windows-2022-arm64
          #   rust: stable
          #   rust-target: 'aarch64-pc-windows-msvc'
          # - os: windows-2022-arm64
          #   rust: beta
          #   rust-target: 'aarch64-pc-windows-msvc'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.rust-target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build for cross-compilation target
        if: matrix.rust-target != ''
        working-directory: ./sketch_oxide
        run: cargo build --target ${{ matrix.rust-target }} --verbose

      - name: Run tests
        if: matrix.rust-target == ''
        working-directory: ./sketch_oxide
        run: cargo test --verbose --all-features

      - name: Run tests (cross-compiled)
        if: matrix.rust-target != ''
        working-directory: ./sketch_oxide
        run: cargo test --target ${{ matrix.rust-target }} --verbose

      - name: Run doc tests
        working-directory: ./sketch_oxide
        run: cargo test --doc

      - name: Run benchmarks (without harness)
        working-directory: ./sketch_oxide
        run: cargo bench --no-run

  # Python bindings tests
  python:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment with uv
        run: uv venv

      - name: Install maturin and test dependencies
        run: uv pip install maturin pytest pytest-benchmark

      - name: Build Python wheel
        run: uv run maturin build --release --out python/dist

      - name: Install built wheel
        shell: bash
        run: |
          wheel=$(ls python/dist/*.whl)
          uv pip install "$wheel"

      - name: Run Rust tests with Python feature
        if: runner.os != 'macOS'
        run: cargo test --features python

      - name: Run Python tests
        run: uv run pytest python/tests/ -v --tb=short

      - name: Run Python benchmarks
        continue-on-error: true
        run: uv run pytest python/benchmarks/ --benchmark-only -v

  # Node.js bindings tests
  nodejs:
    name: Node.js Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: nodejs/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./nodejs
        run: npm ci

      - name: Build Node.js bindings
        working-directory: ./nodejs
        run: npm run build

      - name: Run Node.js tests
        working-directory: ./nodejs
        run: npm test

      - name: Run TypeScript type check
        working-directory: ./nodejs
        run: npx tsc --noEmit

  # Java bindings tests - DISABLED (Java FFI not actively maintained)
  # See CHANGELOG.md for decision to skip Java and C# publishers

  # C# bindings tests - DISABLED (C# FFI not actively maintained)
  # See CHANGELOG.md for decision to skip Java and C# publishers

  # Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check Rust formatting
        working-directory: ./sketch_oxide
        run: cargo fmt -- --check

      - name: Run Clippy
        working-directory: ./sketch_oxide
        run: cargo clippy --lib --all-features -- -D warnings

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python linters
        run: |
          pip install black ruff mypy pytest

      - name: Check Python formatting (black)
        run: black --check python/

      - name: Check Python linting (ruff)
        run: ruff check python/

      - name: Type check Python (mypy)
        run: mypy python/ --ignore-missing-imports || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Check TypeScript
        working-directory: ./nodejs
        run: |
          npm install
          npx tsc --noEmit || true

  # Final status check
  status:
    name: Test Status
    runs-on: ubuntu-latest
    needs: [rust, python, nodejs, quality]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.rust.result }}" != "success" ||
                "${{ needs.python.result }}" != "success" ||
                "${{ needs.nodejs.result }}" != "success" ||
                "${{ needs.quality.result }}" != "success" ]]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
